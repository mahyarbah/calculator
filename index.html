<!DOCTYPE html>
<html>
<head>


    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/calc.css" />
    <script src="./js/calculator.js"></script>
</head>
<body>
<div id="calculator">
     <input id="input1" type="text" value=""  readonly/>
     <span id="op1">&nbsp;</span>
     <input  id="input2" type="text"  value=""  readonly/>
     <span>=</span>
     <input id="result" type="text"  value=""  readonly/>
     <br/>
     <input id="1" type="button" value="1" onclick="onPressNumber(1);"/>
     <input id="2" type="button" value="2" onclick="onPressNumber(2);"/>
     <input id="3" type="button" value="3" onclick="onPressNumber(3);"/>
     <input id="plus" type="button" value="+" onclick="onPressOperand('+');"/>
     <br/>
     <input id="4" type="button" value="4" onclick="onPressNumber(4);"/>
     <input id="5" type="button" value="5" onclick="onPressNumber(5);"/>
     <input id="6" type="button" value="6" onclick="onPressNumber(6);"/>
     <input id="minus" type="button" value="-" onclick="onPressOperand('-');"/>
     <br/>
     <input id="7" type="button" value="7" onclick="onPressNumber(7);"/>
     <input id="8" type="button" value="8" onclick="onPressNumber(8);"/>     
     <input id="9" type="button" value="9" onclick="onPressNumber(9);"/>
     <input id="multiply" type="button" value="x" onclick="onPressOperand('x');"/>
     <br/>
     <input id="point" type="button" value="." onclick="onPressNumber('.');"/>
     <input id="0" type="button" value="0" onclick="onPressNumber(0);"/>   
     <input id="divide" type="button" value="/" onclick="onPressOperand('/');"/>
     <input id="equal" type="button" value="=" onclick="onGetResult();"/>
     <input id="reset" type="button" value="C" onclick="resetInputs();"/>
    </div>
</body>
</html>
